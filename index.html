                <li><img src="images/home.svg" alt="home icon"></li>

        <div class="user-profile">
            <i class="far fa-arrow-alt-circle-down"></i>

                <li>NUOVE USCITE</li>

            <h1>Recently Played</h1>

                   <h3>Heavy Metal</h3>

                </div>
                <div class="album-card">
                    <img src="images/stranger.jpeg" alt="stranger album">

                   <h4>Subtitle</h4>
                </div>
                <div class="album-card">
                    <img src="images/sinister.jpeg" alt="metal album">
                   <h3>Heavy Metal</h3>
                   <h4>Subtitle</h4>
                </div>
                <div class="album-card">
                    <img src="images/radar.jpeg" alt="metal album">
                   <h3>Heavy Metal</h3>
                   <h4>Subtitle</h4>
                </div>
            </div>
